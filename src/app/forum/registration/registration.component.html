<div class="container">    
    <form class="" #registrationForm="ngForm" name="registrationForm" (ngSubmit)="register(registrationForm)">
        <h2>Register</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" ngModel>          
        </div>
        <div class="alert alert-primary" role="alert" *ngIf="checkUsername">
          Username Exists! Use different username.
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>          
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ngModel>
        </div>
        
        <div class="alert alert-success" role="alert" *ngIf="isSuccess && !checkUsername">
          Registration was successful!
        </div>

        <button class="btn btn-success">Register</button>
        <button routerLink="/login"  type="button" class="btn btn-primary mx-3">Back to login</button>
    </form>   
</div>
