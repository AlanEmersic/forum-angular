<div class="container">
  <h2>Users</h2>
  <ul class="users list-group">
    <li *ngFor="let user of users" class="list-group-item">
      <a routerLink="/detail/{{ user.username }}" class="">
        <span class="mr-3">{{ user.username }}</span>
      </a>
      <span class="mr-2">{{ user.email }}</span>      
      <button class="btn btn-danger" (click)="delete(user)" *ngIf="user.username !== 'admin'">X</button>       
    </li>
  </ul>
</div>
